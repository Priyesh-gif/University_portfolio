 {% extends 'portfolio/base.html' %}
 {% block content %}
  
  <h1> D.C.R.U.S.T, Murthal</h1>
  
  {% load static %}
  <a href="{% url 'blog:all_blog' %}">Blog</a>
  <br>
  
  <a href="{% static 'portfolio/calender.pdf' %}">Academic Calender</a>
  <br>
  <img src="{% static 'portfolio/images.jpeg' %}" height=400 width=450>
  
  {%  for project in projects %}
  
  <h2>{{  project.title  }}</h2>
  <img src="{{  project.image.url  }}" height=250 width=400>
  <p>{{  project.description  }}</p>
  
  {% if project.url %}
  
  <br><a href={{ project.url }}>Links</a>
  
  {% endif %}
  
  {% endfor %}
  
{% endblock %}
